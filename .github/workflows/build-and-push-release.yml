name: docker-build-and-push

on:
  workflow_dispatch:
    inputs:
      linkerd-version:
        description: 'A linkerd (stable) release version'
        required: true
        default: 2.17
      proxy-version:
        description: 'A linkerd proxy release'
        required: true
        default: 2.276.0

jobs:
  build-and-push:
    runs-on: ubuntu-24.04

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: version-${{ inputs.linkerd-version }}

      - name: Build Docker images
        id: build-image
        run: |
          cd bin

          INTERNAL_LINKERD_VERSION=$(git describe --tags --always)

          echo "${INTERNAL_LINKERD_VERSION}"

          echo "v${{ inputs.proxy-version }}" > .proxy-version
          
          ./docker-build-proxy
          ./docker-build-controller
          #./docker-build-debug
          #./docker-build-policy-controller



          docker images











