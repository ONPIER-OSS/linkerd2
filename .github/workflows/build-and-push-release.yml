name: docker-build-and-push

on:
  workflow_dispatch:
    inputs:
      linkerd-version:
        description: 'A linkerd release or tag'
        required: true
        default: version-2.17
      proxy-version:
        description: 'A linkerd proxy release or tag'
        required: true
        default: v2.276.0



jobs:
  build-and-push:
    runs-on: ubuntu-24.04

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ inputs.linkerd-version }}

      - name: Build Docker images
        id: build-image
        run: |
          cd bin

          echo "${{ inputs.proxy-version }}" > .proxy-version
          
          ./docker-build-proxy
          ./docker-build-controller
          ./docker-build-jaeger-webhook

          docker images

          # tag images

          # push images to nexus










